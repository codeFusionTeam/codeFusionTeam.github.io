<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="/styles.css" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      <div class="options-box">
        <h1>Find your locations</h1>
        <div>
          <input id="show-listings" type="button" value="Show">
          <input id="hide-listings" type="button" value="Hide">
        </div>
      </div>
    </div>
    
    <div id="map"></div>
    
    <script type="text/javascript" src="/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMEZiWzR_Oe22ml8Rl1-BNzdEG5pCJO6s&callback=initMap" async defer></script>
    
  </body>
</html>
